name: Build and push images

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  packages: write
  contents: read

# prevent concurrent runs on a branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: List folders
        id: matrix
        shell: pwsh
        run: |
          $result=$(Get-ChildItem -Directory | ForEach-Object -MemberName Name | ConvertTo-Json -AsArray -Compress)
          Write-Output "result=$result" >> $Env:GITHUB_OUTPUT

      - name: Show output
        run: |
          echo "${{ steps.matrix.outputs.result }}"

  docker:
    runs-on: ubuntu-latest
    if: ${{ needs.setup.outputs.matrix.result != '[]' && needs.setup.outputs.matrix.result != '' }}
    strategy:
      matrix:
        value: ${{fromJSON(needs.setup.outputs.matrix.result)}}
    needs: [setup]
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ghcr.io/${{github.actor}}/${{ matrix.value }}
          tags: |
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          context: ./${{ matrix.value }}
